<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMMA&ITA</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- fontstyle -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <!-- JS -->
    <script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="./js/layout.js"></script>
  </head>
  <body>
    <div class="wrap">
      <a style="position: absolute; top: 10px; left: 10px; padding: 15px" class="btn--default modal-open" href="#button-search">모달 예시</a>

      <div id="button-search" class="modal">
        <div class="modal-center">
          <a href="#" title="Close" class="close modal-close"></a>
          <p class="modal-title">버튼 설정/조회</p>
          <div class="modal-center__inner scroll-custom">            
            <!--📌 DEV Check(20) : 버튼설정 목록과 같은 페이지일 경우  <section class="setting-wrap">~</section> 삭제-->
            <div class="no-list button">
              <p>설정된 버튼이 없습니다.</p>
              <button type="button" class="modal-close">닫기</button>
            </div>
          </div>
        </div>
      </div>

      <div class="navigation">
        <strong>문자/카카오<br />메시지</strong>
        <p>Version 0.0.1</p>
        <nav>
          <a href="javascript:;" class="nav__text1"><i></i><span>문자메시지</span></a>
          <a href="javascript:;" class="nav__text2"><i></i><span>친구톡</span></a>
          <a href="javascript:;" class="nav__text3 nav__text--active"><i></i><span>알림톡</span></a>
          <a href="javascript:;" class="nav__text4"><i></i><span>예약현황</span></a>
          <a href="javascript:;" class="nav__text5"><i></i><span>발송결과</span></a>
          <div class="language">
            <p>언어선택</p>
            <select name="언어선택">
              <option value="">국문</option>
              <option value="">영문</option>
            </select>
          </div>
        </nav>
      </div>
      <div class="container"></div>
    </div>
  </body>
</html>
