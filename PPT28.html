<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMMA&ITA</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- fontstyle -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <!-- JS -->
    <script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="./js/layout.js"></script>
  </head>
  <body>
    <div class="wrap">
      <a style="position: absolute; top: 10px; left: 10px; padding: 15px" class="btn--default modal-open" href="#friendtalk-img-registration">모달 예시</a>

      <div id="friendtalk-img-registration" class="modal">
        <div class="modal-center">
          <a href="#" title="Close" class="close modal-close"></a>
          <p class="modal-title">친구톡 이미지 등록</p>
          <div class="modal-center__inner">
            <p class="section-title">이미지명</p>
            <section class="title-wrap">
              <input type="text" id="" name="" placeholder="관리용 제목을 입력해 주세요. (25자 이내)" />
            </section>
            <section>
              <div class="img-type">
                <p>유형</p>
                <div class="img-type__radio">
                  <input type="radio" name="send" id="sendNo" checked="" />
                  <label for="sendNo">기본 이미지형</label>
                  <i></i>
                </div>
                <div class="img-type__radio">
                  <input type="radio" name="send" id="sendYes" />
                  <label for="sendYes">와이드 이미지형</label>
                  <i></i>
                </div>
              </div>
              <div class="file file-show">
                <p>이미지 첨부</p>
                <label for="file"><i></i>파일 업로드</label>
                <div class="file__input">
                  <input type="file" id="file" />
                  <input type="text" value="" disabled />
                  <span class="file__input__delete"></span>
                </div>
                <div class="file__text">
                  - 기본 이미지형 사이즈 720*720px , jpg 파일, 500KB이하<br />
                  - 와이드 이미지형 사이즈 800*600px, jpg 파일, 2MB이하
                </div>
              </div>
            </section>
            <div class="cont-btn">
              <button type="button" class="cont-btn__negative">취소</button>
              <button type="button" class="cont-btn__confirm">등록</button>
            </div>
          </div>
        </div>
      </div>

      <div class="navigation">
        <strong>문자/카카오<br />메시지</strong>
        <p>Version 0.0.1</p>
        <nav>
          <a href="javascript:;" class="nav__text1"><i></i><span>문자메시지</span></a>
          <a href="javascript:;" class="nav__text2 nav__text--active"><i></i><span>친구톡</span></a>
          <a href="javascript:;" class="nav__text3"><i></i><span>알림톡</span></a>
          <a href="javascript:;" class="nav__text4"><i></i><span>예약현황</span></a>
          <a href="javascript:;" class="nav__text5"><i></i><span>발송결과</span></a>
          <div class="language">
            <p>언어선택</p>
            <select name="언어선택">
              <option value="">국문</option>
              <option value="">영문</option>
            </select>
          </div>
        </nav>
      </div>
      <div class="container"></div>
    </div>
  </body>
</html>
